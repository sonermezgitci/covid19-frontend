      <p>Please fill in this form to create an account.</p>

        <br></br>
        <hr>

        <h3>SYMPTOMS</h3>
          
        
        <label for="select-breed">Fever greater than 100 degrees </label>
          <input type="radio" name="answer" id="yes">Yes
          <input type="radio" name="answer" id="no">No
         </select>
        <br><br>

          <label for="select-breed">Dry Cough</label>
          <input type="radio" name="answer" id="yes">Yes

          <br><br>

          <input type="radio" name="answer" id="yes">Yes

          </select>

           <label for="select-breed">Sore Throat</label>

           <br></br>
           
           <label for="select-breed">Other</label>
           <br><br>
           <textarea id='input-description' name="description" rows="10" cols="110" value="" placeholder="Enter your other symptoms..."></textarea>
    
        <hr>
 
          <h3> QUARANTINE PERIOD </h3>
          <input type="text" placeholder="days " name="days" required>
